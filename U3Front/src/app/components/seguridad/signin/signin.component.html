<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0 ">Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="usuarioForm" (ngSubmit)="signIn()">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico:</label>
                        <input type="text" formControlName="correo" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwd" class="form-label">Contraseña:</label>
                        <input type="password" formControlName="passwd" class="form-control" id="passwd" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Ingresar
                    </button>
                </form>
            </div>
            <div class="card-footer text-muted">
                ¿No tienes cuenta? <a href="/signup">Regístrate aquí</a>.
            </div>
        </div>
    </div>
</div>
